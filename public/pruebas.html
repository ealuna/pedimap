<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>my first pdfmake example</title>
    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
</head>
<body>
<script>

    var pdf = new jsPDF();

    pdf.setFontSize(10);
    pdf.setFont("verdana");
    var img = canvg('canvas', '//192.168.1.130:3001/assets/img/logo-oriunda.svg');
    pdf.page = 1;

    function footer() {
        pdf.text(5, 7, 'Informe generado por Pedimap ' + new Date().toLocaleString());
        pdf.addImage(img, 'JPEG', 15, 40, 180, 160);
        pdf.text(175, 7, new Date().toLocaleString());
        pdf.text(5, 292, 'Informe generado por Pedimap ' + new Date().toLocaleString());
        pdf.text(192, 292, 'PÃ¡gina ' + pdf.page);
        pdf.page++;
    }
    footer();
    pdf.save('reporte_seguimiento.pdf');
</script>
</body>
</html>
